        function changeButton() {
            var icon = document.getElementsByTagName("i")[0];
            console.log("icon: " + icon);
            if (icon.getAttribute("class") == "fa fa-bars") {
                // icon.class = "fa fa-xmark";
                icon.setAttribute("class", "fa fa-times");
            } else {
                // icon.class = "fa fa-bars";
                icon.setAttribute("class", "fa fa-bars");
            }
            console.log("icon class: " + icon.getAttribute("class"));
        }

        $(function () {
            // this will get the full URL at the address bar
            var url = window.location.href;

            // passes on every "a" tag
            $(".dropdown-pane a").each(function () {
                // checks if its the same on the address bar
                // console.log("url: " + url + ", href: " + this.href);
                console.log("is index.html? " + this.href.includes("index.html"))
                console.log("contains url? " + (this.href).includes(url))
                if (url === (this.href)) {
                    $(this).closest("li").addClass("selected");
                    console.log("set");
                    //for making parent of submenu active
                    // $(this).closest("li").parent().parent().addClass("selected");
                } else if ((this.href.includes("index.html")) && (this.href).includes(url)) {
                    $(this).closest("li").addClass("selected");
                    console.log("set");
                }
            });
        });
    </script>
