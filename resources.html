        function changeButton() {
            var icon = document.getElementsByTagName("i")[0];
            console.log("icon: " + icon);
            if (icon.getAttribute("class") == "fa fa-bars") {
                // icon.class = "fa fa-xmark";
                icon.setAttribute("class", "fa fa-times");
            } else {
                // icon.class = "fa fa-bars";
                icon.setAttribute("class", "fa fa-bars");
            }
            console.log("icon class: " + icon.getAttribute("class"));
        }

        $(function () {
            // this will get the full URL at the address bar
            var url = window.location.href;

            // passes on every "a" tag
            $(".dropdown-pane a").each(function () {
                // checks if its the same on the address bar
                // console.log("url: " + url + ", href: " + this.href);
                console.log("is index.html? " + this.href.includes("index.html"))
                console.log("contains url? " + (this.href).includes(url))
                if (url === (this.href)) {
                    $(this).closest("li").addClass("selected");
                    console.log("set");
                    //for making parent of submenu active
                    // $(this).closest("li").parent().parent().addClass("selected");
                } else if ((this.href.includes("index.html")) && (this.href).includes(url)) {
                    $(this).closest("li").addClass("selected");
                    console.log("set");
                }
            });
        });


        filterResources("all")
        function filterResources(option) {
            var resources, i;
            resources = document.getElementsByClassName("resource");
            console.log("resources: " + resources.length);
            if (option == "all") option = "";
            // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
            for (i = 0; i < resources.length; i++) {
                w3RemoveClass(resources[i], "show");
                if (resources[i].className.indexOf(option) > -1) w3AddClass(resources[i], "show");
            }
        }

        // Show filtered elements
        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {
                    element.className += " " + arr2[i];
                }
            }
            console.log("class name: " + element.className);
        }

        // Hide elements that are not selected
        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");

            console.log("class name: " + element.className);
        }

    </script>
